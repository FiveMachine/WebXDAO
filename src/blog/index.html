---
layout: blog
---

{% if devto %}
{% for article in devto %}
    <div onclick="window.location='{{ article.url }}'"
        class="flex-1 cursor-pointer xl:w-1/3 md:w-1/2 p-2 shadow rounded-md focus:outline-none focus:shadow-outline transform transition hover:shadow-lg hover:scale-105 duration-300 ease-in-out">
        <div class="bg-white p-4 rounded-lg">
            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded-md w-full object-cover object-center mb-6"
                src="{{ article.social_image }}" alt="{{ article.title }}">
            <div class="flex justify-between">
                <h2 class="text-xl text-gray-900 font-semibold mb-4">{{ article.title }}</h2>
            </div>
            <p class="leading-relaxed text-sm text-gray-600">{{ article.description }}</p>
        </div>
        <time class="   p-4 text-gray-500 opacity-50 text-xs">
            {{ article.readable_publish_date }} by
            <a>{{ article.user.name }}</a>
        </time>
    </div>
{% endfor %}
{% else %}
    <div>No data to query here...</div>
{% endif %}
